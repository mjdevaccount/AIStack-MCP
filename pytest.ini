[pytest]
# AIStack-MCP Test Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_services: marks tests that need Ollama/Qdrant running

# Async mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Ignore directories
norecursedirs = 
    .git
    .venv
    venv
    __pycache__
    node_modules
    .cursor

# Logging
log_cli = true
log_cli_level = WARNING
log_file = tests/test.log
log_file_level = DEBUG

